<!DOCTYPE html>
<html>
<head>
<title>Wagon Wheel Tavern: Administrator Tool</title>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js" type="text/javascript"></script>
<script src="js/admin.js" type="text/javascript"></script>

<link rel="stylesheet" type="text/css" href="css/admin.css"/>
<link rel="stylesheet" type="text/css" href="css/custom-theme/jquery-ui-1.8.18.custom.css"/>
</head>

<body>
<h2>Wagon Wheel Tavern Event Management Tool</h2>
<table id="EventTable">
	<thead>
		<tr>
			<th>Event Date</th>
			<th>Event Title</th>
			<th>Event Type</th>
			<th>Delete</th>
		</tr>
		<tr class="addnew">
			<td><input type="text" name="date" value="" id="date"/></td>
			<td><input type="text" name="title" id="title"/></td>
			<td><input type="text" name="type" id="type"/></td>
			<td style="text-align:center"><img style="cursor:pointer" src="../images/plus.jpg" class="button"></img></td>
		</tr>
	</thead>
	<tbody>
	<tr></tr>
	</tbody>
</table>

</body>

</html>
